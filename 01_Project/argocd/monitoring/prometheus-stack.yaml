apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.3.0 # You can update to the latest chart version
    helm:
      releaseName: prometheus
      values: |
        prometheus:
          enabled: true
          service:
            type: NodePort  # This allows access from localhost in Docker Desktop
        grafana:
          enabled: true
          adminPassword: "admin123"  # Set your desired Grafana password
          service:
            type: NodePort  # This allows access from localhost in Docker Desktop
        alertmanager:
          enabled: false  # Disable Alertmanager
        thanos:
          enabled: false  # Disable Thanos
        kubeStateMetrics:
          enabled: false  # Disable kube-state-metrics (optional, if not needed)
        nodeExporter:
          enabled: false  # Disable node exporter (optional, if not needed)
        prometheusOperator:
          enabled: false  # Disable Prometheus Operator
        serviceMonitors:
          enabled: false  # Disable ServiceMonitors
        podMonitors:
          enabled: false  # Disable PodMonitors
        alertmanagerConfig:
          enabled: false  # Disable AlertmanagerConfig
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
