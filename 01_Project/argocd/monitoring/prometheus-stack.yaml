apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.3.0 # you can update to the latest chart version
    helm:
      releaseName: prometheus
      values: |
        grafana:
          adminPassword: "admin123"  # set your desired Grafana password
          service:
            type: NodePort           # so you can access from localhost in Docker Desktop
        prometheus:
          service:
            type: NodePort
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
